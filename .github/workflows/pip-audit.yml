name: pip-audit
on: [push]
jobs:
    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pypa/gh-action-pip-audit@v1.0.0
              with:
                  inputs: ./app/server/requirements.txt ./app/server/dev-requirements.txt
                  require-hashes: true
                  ignore-vulns: |
                      # PYSEC-2022-202
                      # PYSEC-2022-203
